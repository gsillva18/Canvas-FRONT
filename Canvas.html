<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="estilo.css">
  <title>Canvas</title>
</head>
<body>
  <header >
    <div class="position-absolute top-0 start-0 mt-4">
      <h3 class="bgRoxo text-white p-2 pe-4 ps-5 rounded-end">LEAN CANVAS</h3>
    </div>
    <div class=" text-center mb-5">
      <h1 class="text-success mb-0"><strong>CANVAS</strong></h1>
      <h5 class="text-success"><strong>Competições Pitch</strong></h5>
    </div>
    
  </header>
  <main>
    <form action="#" class="form-control border-0">
      <div class="container mb-3">
        <div class="row mb-0">
          <div class="col p-0 border border-2 border-secondary">
            <div class="me-2 ms-2 mt-2">
              <h5 class="corVerdeAzul">Problema</h5>
              <label class="form-label" for="problema">Liste os três principais problemas</label>
            </div>
            <textarea class="form-control border-0" placeholder="Digite aqui..." id="problema" cols="30" rows="20" ></textarea>
          </div>
          <div class="col p-0 border border-2 border-secondary">
            <div class="me-2 ms-2 mt-2">
              <h5 class="corVerdeAzul">Solução</h5>
              <label class="form-label" for="solucao">Três características do seu produto ou serviço</label>
            </div>
            <textarea class="form-control border-0" placeholder="Digite aqui..." id="solucao" cols="30" rows="20"></textarea>
          </div>
          <div class="col p-0 border border-2 border-secondary">
            <div class="me-2 ms-2 mt-2">
              <h5 class="corVerdeAzul">Métricas Chave</h5>
              <label class="form-label" for="metricas_chave">
                Indicadores que mostram se o negócio está no rumo certo ou não
              </label>
            </div>
            <textarea class="form-control border-0" placeholder="Digite aqui..." id="metricas_chave" cols="30" rows="20"></textarea>
          </div>
        </div>
        <div class="row mt-0 mb-0">
          <div class="col p-0 border border-2 border-secondary">
            <div class="me-2 ms-2 mt-2">
              <h5 class="corAzulRoxo">Proposta de Valor</h5>
              <label class="form-label" for="proposta">
                Mensagem clara e objetiva que explique porque você merece atenção, e como você ajuda seus clientes
                a resolverem os problemas deles
              </label>
            </div>
            <textarea class="form-control border-0" placeholder="Digite aqui..." id="proposta" cols="30" rows="20" ></textarea>
          </div>
          <div class="col p-0 border border-2 border-secondary">
            <div class="me-2 ms-2 mt-2">
              <h5 class="corLaranja">Vantagem Competitiva</h5>
              <label class="form-label" for="vantagem">
                O que faz de você diferente e especial
              </label>
            </div>
            <textarea class="form-control border-0" placeholder="Digite aqui..." id="vantagem" cols="30" rows="20" ></textarea>
          </div>
          <div class="col p-0 border border-2 border-secondary">
            <div class="me-2 ms-2 mt-2">
              <h5 class="corLaranja">Canais</h5>
              <label class="form-label" for="canais">Os caminhos para clegar aos seus clientes</label>
            </div>
            <textarea class="form-control border-0" placeholder="Digite aqui..." id="canais" cols="30" rows="20" ></textarea>
          </div>
        </div>
        <div class="row mt-0">
          <div class="col p-0 border border-2 border-secondary">
            <div class="me-2 ms-2 mt-2">
              <h5 class="corLaranja">Segmentos de Clientes</h5>
              <label class="form-label" for="segmentos">Defina seu públco</label>
            </div>
            <textarea class="form-control border-0" placeholder="Digite aqui..." id="segmentos" cols="30" rows="20" ></textarea>
          </div>
          <div class="col p-0 border border-2 border-secondary">
            <div class="me-2 ms-2 mt-2">
              <h5 class="corAzul">Estrutura de Custo</h5>
              <label class="form-label" for="estrutura">
                Liste os custos e investimentos relacionados a sua proposta de valor
              </label>
            </div>
            <textarea class="form-control border-0" placeholder="Digite aqui..." id="estrutura" cols="30" rows="20" ></textarea>
          </div>
          <div class="col p-0 border border-2 border-secondary">
            <div class="me-2 ms-2 mt-2">
              <h5 class="corVerdeClaro">Fontes de receita</h5>
              <label class="form-label" for="fontes">Como você vai ganhar dinheiro</label>
            </div>
            <textarea class="form-control border-0" placeholder="Digite aqui..." id="fontes" cols="30" rows="20" ></textarea>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-outline-success btn-lg mb-4" formaction="#">Salvar</button>
      </div>
    </form>
  </main>
  <footer>

  </footer>
</body>
</html>
